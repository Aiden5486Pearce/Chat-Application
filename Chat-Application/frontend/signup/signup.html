<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="signup.css"/>  
</head>
<body>
   
    <div class="container">
        
       
        <form class="formCont" id="formCont" >
            
            <h2 class="signuptitle">SIGNUP </h2>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Please Enter Name" name="name">

            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Please Enter Email" name="email">
            <label for="phoneno">Phone-no</label>
            <input id="phoneno" type="number" placeholder="Please Enter Phone-no" name="phoneno">

            <label for="pswd">Password</label>
            <input id="password" type="text" placeholder="Pleae Enter Password" name="pswd">

            <label for="re-pswd">Confirm</label>
            <input id="repassword" type="text" placeholder="Please ReEnter Password" name="repswd">

            <button class="submitbtn" >SignUp</button>
            <p  class="have_account">Already Have Account <a href="./login.html">LogIn</a></p>
    
        </form>
       

    </div>

    
    
</body>
<script src="./signup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
